name: Update README with Language Stats

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run script to update README
        run: |
          python3 scripts/update_readme.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUBTOKEN }}

      - name: Commit changes to README
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "Update README with language stats"
          # Push unter Verwendung des Tokens
          git push https://x-access-token:${{ secrets.GITHUBTOKEN }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }}
